<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jogo da Velha</title>
    <link href="jogo.css" type="text/css" rel="stylesheet">
    <script src="jogoJS.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="botao-div">
        <h1>Jogo da Velha </h1>
        <p id="aviso" class="est-aviso"></p>
        <button class="botao" id="x" onclick="escolha('x')">Começar com X</button>
        <button class="botao" id="o" onclick="escolha('o')">Começar com O</button>
        <button class="botao" onclick="atualiza()">Novo Jogo</button>
        <p class="est-resultado" id="resultado"></p>
    </div>
    <div class="principal-img">
        <div class="img-velha">
            <img src="velha.png">
        </div>
        <table class="velha-table" id="velha-img">

            <tr>
                <th class="linha1" id="e0" type="button" onclick="campo(0)"></th>
                <th class="linha1" id="e1" type="button" onclick="campo(1)"></th>
                <th class="linha1" id="e2" type="button" onclick="campo(2)"></th>
            </tr>
            <tr>
                <th class="linha2" id="e3" type="button" onclick="campo(3)"></th>
                <th class="linha2" id="e4" type="button" onclick="campo(4)"></th>
                <th class="linha2" id="e5" type="button" onclick="campo(5)"></th>
            </tr>
            <tr>
                <th class="linha3" id="e6" type="button" onclick="campo(6)"></th>
                <th class="linha3" id="e7" type="button" onclick="campo(7)"></th>
                <th class="linha3" id="e8" type="button" onclick="campo(8)"></th>
            </tr>
        </table>
    </div>
</body>

</html>
